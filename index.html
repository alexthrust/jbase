<!DOCTYPE HTML>
<html>
<head>
	<title>Javascript base</title>
	<meta charset="utf-8">

	<style type="text/css">
		.console-line {
		    font-family: monospace;
		    margin: 7px;    
		}

		.green {
		    color: green;
		}

		.blue {
		    color: blue;
		}

		.red {
		    color: red;
		}
		
	</style>

	<script type="text/javascript" src="components/jquery/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var consoleLineGreen = "<p class=\"console-line green\"></p>";
			var consoleLineBlue = "<p class=\"console-line blue\"></p>";
			var consoleLineRed = "<p class=\"console-line red\"></p>";
			 
			console = {
			    log: function (text) {
			        try {        
			            text = text.toString();        
			            $("#console-log").append($(consoleLineGreen).html(text));
			        } 
			        catch(error) {
			            $("#console-log").append($(consoleLineRed).html(error.message));
			        }        
			    },
			    logType: function (variable) {
			        var type = typeof variable;        
			        $("#console-log").append($(consoleLineBlue).html(type));
			    }
			};
		});		
	</script>	
</head>
<body>
	<div id="console-log"></div>
</body>
</html>
